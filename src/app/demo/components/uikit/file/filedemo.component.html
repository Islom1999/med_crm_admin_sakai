<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Advanced</h5>
            <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)"
                          [multiple]="true" accept="image/*" [maxFileSize]="1000000">
                <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                    </ul>
                </ng-template>
            </p-fileUpload>

            <h5>Basic</h5>
            <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*" [maxFileSize]="1000000" (onUpload)="onBasicUpload()"></p-fileUpload>

        </div>
    </div>
</div>


<!-- KANBAN -->
<div cdkDropListGroup class="p-grid p-nogutter kanban-board">
    <div class="p-col-12 p-md-4" cdkDropList [cdkDropListData]="backlog" (cdkDropListDropped)="drop($event)">
      <p-panel header="Backlog">
        <div class="p-p-3">
          <ng-container *ngFor="let card of backlog; let i = index">
            <div cdkDrag [cdkDragData]="{ card: card, sourceList: 'backlog' }">
              <p-card class="kanban-card">
                <ng-template pTemplate="title">
                  {{card.title}}
                </ng-template>
                <p>{{card.description}}</p>
                <div class="kanban-card-footer">
                  <p-avatar *ngFor="let avatar of card.avatars" [image]="avatar" shape="circle"></p-avatar>
                  <p class="kanban-card-date">
                    <i class="pi pi-calendar"></i> {{card.date}}
                  </p>
                </div>
              </p-card>
            </div>
          </ng-container>
          <button pButton type="button" label="New Card" icon="pi pi-plus" class="p-mt-2"></button>
        </div>
      </p-panel>
    </div>
  
    <div class="p-col-12 p-md-4" cdkDropList [cdkDropListData]="inProgress" (cdkDropListDropped)="drop($event)">
      <p-panel header="In Progress">
        <div class="p-p-3">
          <ng-container *ngFor="let card of inProgress; let i = index">
            <div cdkDrag [cdkDragData]="{ card: card, sourceList: 'inProgress' }">
              <p-card class="kanban-card">
                <ng-template pTemplate="title">
                  {{card.title}}
                </ng-template>
                <p>{{card.description}}</p>
                <div class="kanban-card-footer">
                  <p-avatar *ngFor="let avatar of card.avatars" [image]="avatar" shape="circle"></p-avatar>
                  <p class="kanban-card-date">
                    <i class="pi pi-calendar"></i> {{card.date}}
                  </p>
                </div>
              </p-card>
            </div>
          </ng-container>
          <button pButton type="button" label="New Card" icon="pi pi-plus" class="p-mt-2"></button>
        </div>
      </p-panel>
    </div>
  
    <div class="p-col-12 p-md-4" cdkDropList [cdkDropListData]="completed" (cdkDropListDropped)="drop($event)">
      <p-panel header="Completed">
        <div class="p-p-3">
          <ng-container *ngFor="let card of completed; let i = index">
            <div cdkDrag [cdkDragData]="{ card: card, sourceList: 'completed' }">
              <p-card class="kanban-card">
                <ng-template pTemplate="title">
                  {{card.title}}
                </ng-template>
                <p>{{card.description}}</p>
                <div class="kanban-card-footer">
                  <p-avatar *ngFor="let avatar of card.avatars" [image]="avatar" shape="circle"></p-avatar>
                  <p class="kanban-card-date">
                    <i class="pi pi-calendar"></i> {{card.date}}
                  </p>
                </div>
              </p-card>
            </div>
          </ng-container>
          <button pButton type="button" label="New Card" icon="pi pi-plus" class="p-mt-2"></button>
        </div>
      </p-panel>
    </div>
  </div>


  <style>
    .kanban-board {
  display: flex;
}

.kanban-card {
  margin-bottom: 1rem;
  cursor: move;
}

.kanban-card-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 1rem;
}

.kanban-card-footer p-avatar {
  margin-right: 0.5rem;
}

.kanban-card-date {
  font-size: 0.85rem;
  color: #6c757d;
  display: flex;
  align-items: center;
}

.kanban-card-date i {
  margin-right: 0.25rem;
}

.cdk-drag-preview {
  box-shadow: 0px 2px 10px rgba(0,0,0,0.4);
  border-radius: 4px;
}

.cdk-drag-placeholder {
  opacity: 0.5;
}

.cdk-drag-animating {
  transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
}

  </style>
