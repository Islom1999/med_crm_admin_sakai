<div class="grid p-fluid">
    <div class="col-12">
        <div class="card">
            <ng-container *ngIf="$loading">
                <p-skeleton height="5rem" styleClass="mb-2" />
                <p-skeleton styleClass="mb-2" />
                <p-skeleton height="5rem" styleClass="mb-2" />
                <div class="flex justify-content-evenly mt-3">
                    <p-skeleton styleClass="mb-2" width="15rem" height="2rem"/>
                    <p-skeleton styleClass="mb-2" width="15rem" height="2rem"/> 
                </div>
            </ng-container>
            
            <ng-container *ngIf="!$loading">
                <div class="flex align-items-center justify-content-center">
                    <div class="col-12">
                        <form [formGroup]="$form" (submit)="$submit()">
                            <div class="p-fluid p-formgrid grid">
                                <div class="field col-12 md:col-12">
                                    <label>hodim</label>
                                    <p-dropdown 
                                        [options]="staff" 
                                        optionLabel="fullname" 
                                        optionValue="id" 
                                        formControlName="staff_id" 
                                        [filter]="true"
                                        [showClear]="true"
                                    ></p-dropdown>
                                </div>
                                <div class="field col-12 md:col-6">
                                    <label>turi</label>
                                    <p-dropdown 
                                        [options]="type" 
                                        formControlName="salary_type" 
                                        [showClear]="true"
                                    ></p-dropdown>
                                </div>
                                <div class="field col-12 md:col-6">
                                    <label>ulushi</label>
                                    <p-inputNumber 
                                        formControlName="percentage" 
                                        mode="decimal" 
                                        suffix=" %"
                                        [showButtons]="true" 
                                        [min]="0" [max]="100"
                                        [step]="5" 
                                        [useGrouping]="false"
                                    >
                                    </p-inputNumber>
                                </div>
                                <div class="field col-12 md:col-6">
                                    <label>narxi</label>
                                    <p-inputNumber 
                                        formControlName="price" 
                                        mode="currency"
                                        currency="UZS" 
                                        locale="de-DE"
                                        [showButtons]="true" 
                                        [min]="0" [max]="20000000"
                                        [step]="5000" 
                                        [useGrouping]="true"
                                    >
                                    </p-inputNumber>
                                </div>
                                <div class="field col-12 md:col-6">
                                    <label for="">sana</label>
                                    <p-calendar 
                                        type="date" 
                                        dateFormat="dd.mm.yy"
                                        formControlName="date"
                                        [showIcon]="true"
                                    />
                                </div>
                            </div>
                            <div class="mt-5 flex gap-3">
                                <button type="button" pButton [label]="'qaytish'" class="text-center p-button-secondary" (click)="$back()"></button>
                                <button pButton [label]="$id ? 'o\'zgartirish' : 'qo\'shish'" class="text-center" [disabled]="$disableBtn"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
