<div class="grid p-fluid">
    <div class="col-12">
        <div class="card">
            <ng-container *ngIf="$loading">
                <p-skeleton height="5rem" styleClass="mb-2" />
                <p-skeleton styleClass="mb-2" />
                <p-skeleton height="5rem" styleClass="mb-2" />
                <div class="flex justify-content-evenly mt-3">
                    <p-skeleton styleClass="mb-2" width="15rem" height="2rem"/>
                    <p-skeleton styleClass="mb-2" width="15rem" height="2rem"/> 
                </div>
            </ng-container>
            
            <ng-container *ngIf="!$loading">
                <div class="flex align-items-center justify-content-center">
                    <div class="col-12">
                        <form [formGroup]="$form" (submit)="$submit()">
                            <div class="p-fluid p-formgrid grid">
                                <div class="field col-12 md:col-4">
                                    <label>passport seriasi</label>
                                    <input formControlName="series_document" pInputText type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                </div>
                                <div class="field col-12 md:col-4">
                                    <label>tug'ilgan sanasi</label>
                                    <p-calendar 
                                        type="date" 
                                        dateFormat="dd.mm.yy"
                                        formControlName="date_of_birth"
                                        [showIcon]="true"
                                    />
                                </div>
                                <div class="field col-12 md:col-4">
                                    <label>pinfil</label>
                                    <input formControlName="pinfl" pInputText type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                </div>
                                <div class="field col-12 md:col-4">
                                    <label>fullname</label>
                                    <input formControlName="fullname" pInputText type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                </div>
                                <div class="field col-12 md:col-4">
                                    <label>millati</label>
                                    <input formControlName="nationality" pInputText type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                </div>
                                <div class="field col-12 md:col-4">
                                    <label>manzili</label>
                                    <input formControlName="address" pInputText type="email" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                </div>
                                <div class="field col-12 md:col-4">
                                    <label>bo'limi</label>
                                    <p-dropdown 
                                        [options]="department" 
                                        optionLabel="name" 
                                        optionValue="id" 
                                        formControlName="department_id" 
                                        [filter]="true"
                                        [showClear]="false"
                                    ></p-dropdown>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <label>lavozimi</label>
                                    <p-dropdown 
                                        [options]="role" 
                                        optionLabel="name" 
                                        optionValue="id" 
                                        formControlName="role_id" 
                                        [filter]="true"
                                        [showClear]="false"
                                    ></p-dropdown>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <label>turi</label>
                                    <p-dropdown 
                                        [options]="type" 
                                        formControlName="staff_type" 
                                        [showClear]="true"
                                    ></p-dropdown>
                                </div>

                                <!-- <div class="field col-12 md:col-6">
                                    <label>jinsi</label>
                                    <p-dropdown 
                                        [options]="gender" 
                                        formControlName="gender" 
                                        [showClear]="true"
                                    ></p-dropdown>
                                </div> -->
                                
                                <div class="field col-12 md:col-4">
                                    <label>molile raqam</label>
                                    <input formControlName="phone" pInputText type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                </div>
                                <div class="field col-12 md:col-4">
                                    <label>email</label>
                                    <input formControlName="email" pInputText type="email" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                </div>
                                <div class="field col-12 md:col-4">
                                    <label>password</label>
                                    <p-password formControlName="password" [toggleMask]="true">
                                        <ng-template pTemplate="header">
                                            <!-- <h6>Pick a password</h6> -->
                                        </ng-template>
                                        <ng-template pTemplate="footer">
                                            <p-divider />
                                            <!-- <p class="mt-2">Validatsiya</p> -->
                                            <hr>
                                            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                                <li>Kamida bitta katta harf bo'lishi kerak</li>
                                                <li>Kamida bitta kichik harf bo'lishi kerak</li>
                                                <li>Kamida bitta raqam bo'lishi kerak</li>
                                                <li>Kamida 8 ta belgidan ibotar bo'lishi</li>
                                            </ul>
                                        </ng-template>
                                    </p-password>
                                </div>
                                
                                
    
                                <div class="field col-12">
                                    <label for="">ma'lumot</label>
                                    <div>
                                        <p-editor formControlName="bio"/>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-5 flex gap-3">
                                <button type="button" pButton [label]="'qaytish'" class="text-center p-button-secondary" (click)="$back()"></button>
                                <button pButton [label]="$id ? 'o\'zgartirish' : 'qo\'shish'" class="text-center" [disabled]="$disableBtn"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
